<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/tictactoe_style.css">
    <script src="src/tictactoe.js"></script>
</head>

<body onload="startUp()">
    <div class="">
        <div class="container">
                <div class="info">
                    <h2 id="titel">Välkommen!</h2>
                    <p id="text">Klicka på en ruta för att börja spelet</p>
                    <button id="restart" type="button">Starta om</button>
                </div>
        </div>
        <div class="container" style="background-color: white;">
                <div class="game">
                    <div class="row">
                        <div id="0" class="cell"></div>
                        <div id="1" class="cell"></div>
                        <div id="2" class="cell"></div>
                    </div>
                    <div class="row">
                        <div id="3" class="cell"></div>
                        <div id="4" class="cell"></div>
                        <div id="5" class="cell"></div>
                    </div>
                    <div class="row">
                        <div id="6" class="cell"></div>
                        <div id="7" class="cell"></div>
                        <div id="8" class="cell"></div>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
