<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/tictactoe_style.css">
    <script src="src/tictactoe.js"></script>
</head>

<body onload="startUp()">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col d-flex justify-content-center text-center">
                <div class="info">
                    <h2 id="titel" class="display-4">Välkommen!</h2>
                    <p id="text" class="fs-5">Klicka på en ruta för att börja spelet</p>
                    <button id="restart" type="button" class="btn btn-primary">Starta om</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row" style="background-color: white;">
            <div class="col"></div>
            <div class="col">
                <div class="container-fluid text-center" style="width: 632px;">
                    <div class="row gap-3 my-3">
                        <div id="0" class="cell col"></div>
                        <div id="1" class="cell col"></div>
                        <div id="2" class="cell col"></div>
                    </div>
                    <div class="row gap-3 my-3">
                        <div id="3" class="cell col"></div>
                        <div id="4" class="cell col"></div>
                        <div id="5" class="cell col"></div>
                    </div>
                    <div class="row gap-3 my-3">
                        <div id="6" class="cell col"></div>
                        <div id="7" class="cell col"></div>
                        <div id="8" class="cell col"></div>
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>



    
</body>

</html>
